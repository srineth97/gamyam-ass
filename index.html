<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gamyam Product Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        --bg: #f3f4f6;
        --sidebar-bg: #ffffff;
        --primary: #10b981;
        --primary-soft: rgba(16, 185, 129, 0.12);
        --primary-dark: #059669;
        --accent: #f97316;
        --text-main: #111827;
        --text-muted: #6b7280;
        --border-subtle: #e5e7eb;
        --card-bg: #ffffff;
        --shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.06);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
      }

      .app-shell {
        display: flex;
        width: 100%;
        min-height: 100vh;
      }

      .sidebar {
        width: 230px;
        background: var(--sidebar-bg);
        border-right: 1px solid var(--border-subtle);
        padding: 18px 16px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .main {
        flex: 1;
        padding: 14px 18px 40px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
      }

      .brand-logo {
        width: 34px;
        height: 34px;
        border-radius: 12px;
        background: radial-gradient(circle at 30% 20%, #a7f3d0, #047857);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: white;
        font-size: 20px;
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.5);
      }

      .brand-text-main {
        font-weight: 600;
        font-size: 15px;
      }

      .brand-text-sub {
        font-size: 12px;
        color: var(--text-muted);
      }

      .nav {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-top: 10px;
      }

      .nav-item {
        padding: 8px 10px;
        border-radius: 10px;
        font-size: 14px;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
      }

      .nav-item:hover {
        background: #f3f4ff;
        color: var(--text-main);
        transform: translateX(2px);
      }

      .nav-item.active {
        background: var(--primary-soft);
        color: var(--primary-dark);
        font-weight: 600;
      }

      /* Header */
      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 12px;
      }

      .welcome-block h1 {
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .welcome-pill {
        font-size: 11px;
        padding: 3px 8px;
        border-radius: 999px;
        background: var(--primary-soft);
        color: var(--primary-dark);
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .header-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .search-wrap {
        position: relative;
        min-width: 180px;
      }

      .search-wrap input {
        width: 100%;
        padding: 8px 8px 8px 26px;
        border-radius: 999px;
        border: 1px solid var(--border-subtle);
        font-size: 13px;
        outline: none;
        background: #f9fafb;
        transition: border 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      .search-wrap input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.18);
        background: #ffffff;
      }

      .search-icon {
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.7;
        font-size: 12px;
      }

      .toggle-group {
        display: inline-flex;
        padding: 2px;
        background: #e5e7eb;
        border-radius: 999px;
      }

      .toggle-btn {
        border: none;
        background: transparent;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        cursor: pointer;
        transition: background 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
      }

      .toggle-btn.active {
        background: white;
        box-shadow: 0 1px 4px rgba(15, 23, 42, 0.12);
        transform: translateY(-1px);
      }

      .primary-btn {
        border: none;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        padding: 7px 12px;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        font-size: 13px;
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.35);
        transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      }

      .primary-btn:hover {
        transform: translateY(-1px) scale(1.01);
        box-shadow: 0 14px 30px rgba(16, 185, 129, 0.5);
        opacity: 0.98;
      }

      /* Cards */
      .dashboard-shell {
        display: grid;
        grid-template-columns: 2fr 1.2fr;
        gap: 14px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 14px;
        box-shadow: var(--shadow-soft);
        border: 1px solid rgba(148, 163, 184, 0.18);
        position: relative;
        overflow: hidden;
      }

      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .card-header h2 {
        font-size: 15px;
      }

      /* Grid */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 10px;
        margin-top: 6px;
      }

      .product-card {
        background: #ffffff;
        border-radius: 14px;
        overflow: hidden;
        border: 1px solid #e5e7eb;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
        display: flex;
        flex-direction: column;
        cursor: pointer;
        transition: transform 0.22s ease, box-shadow 0.22s ease,
          border-color 0.22s ease;
        transform-origin: center;
      }

      .product-card:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 16px 28px rgba(15, 23, 42, 0.16);
        border-color: rgba(16, 185, 129, 0.4);
      }

      .product-image {
        width: 100%;
        height: 115px;
        object-fit: cover;
        transition: transform 0.25s ease;
      }

      .product-card:hover .product-image {
        transform: scale(1.04);
      }

      .product-body {
        padding: 8px 9px 9px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .product-category {
        font-size: 11px;
        text-transform: uppercase;
        color: var(--text-muted);
        letter-spacing: 0.04em;
      }

      .product-name {
        font-size: 13px;
        font-weight: 600;
      }

      .product-meta {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        margin-top: 2px;
      }

      .product-price {
        font-weight: 600;
      }

      .product-stock-label {
        font-size: 11px;
        color: var(--text-muted);
      }

      .product-footer {
        margin-top: 6px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .tag-row {
        display: flex;
        gap: 3px;
        flex-wrap: wrap;
      }

      .tag-pill {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 999px;
        background: #f3f4ff;
        color: #4b5563;
      }

      .edit-pill {
        font-size: 11px;
        padding: 3px 8px;
        border: none;
        border-radius: 999px;
        background: #ecfdf5;
        color: var(--primary-dark);
        cursor: pointer;
        transition: background 0.2s ease, transform 0.15s ease,
          box-shadow 0.15s ease;
        box-shadow: 0 4px 10px rgba(16, 185, 129, 0.15);
      }

      .edit-pill:hover {
        background: #d1fae5;
        transform: translateY(-1px);
      }

      /* Stock pill */
      .stock-pill {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        font-size: 11px;
        padding: 3px 9px;
        border-radius: 999px;
        background: #eff6ff;
        color: #1d4ed8;
      }

      .stock-pill.low {
        background: #fef3c7;
        color: #92400e;
      }

      .stock-pill.out {
        background: #fee2e2;
        color: #b91c1c;
      }

      .status-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: currentColor;
      }

      /* Pagination */
      .pagination-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
        font-size: 12px;
        color: var(--text-muted);
      }

      .page-info {
        font-size: 12px;
      }

      .page-controls {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .page-btn {
        border-radius: 999px;
        border: 1px solid var(--border-subtle);
        padding: 4px 10px;
        background: #ffffff;
        font-size: 12px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: background 0.2s ease, transform 0.15s ease,
          box-shadow 0.15s ease, border-color 0.15s ease;
      }

      .page-btn:hover:not(:disabled) {
        background: #f9fafb;
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(15, 23, 42, 0.12);
      }

      .page-btn:disabled {
        cursor: default;
        opacity: 0.45;
        box-shadow: none;
      }

      /* Detail full screen sheet */
      .detail-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.6);
        display: flex;
        align-items: flex-end;
        justify-content: center;
        z-index: 60;
      }

      .detail-panel {
        width: 100%;
        max-width: 480px;
        background: white;
        border-radius: 18px 18px 0 0;
        padding: 14px 16px 18px;
        box-shadow: 0 -18px 45px rgba(15, 23, 42, 0.55);
        animation: slideUpSheet 0.25s ease-out forwards;
        max-height: 92vh;
        overflow-y: auto;
      }

      .detail-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 4px;
      }

      .detail-title {
        font-size: 18px;
      }

      .detail-image-wrap {
        margin: 10px 0;
        border-radius: 14px;
        overflow: hidden;
        border: 1px solid var(--border-subtle);
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.18);
      }

      .detail-image {
        width: 100%;
        height: 210px;
        object-fit: cover;
      }

      .detail-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 6px;
        margin-bottom: 10px;
      }

      .detail-price {
        font-size: 20px;
        font-weight: 600;
      }

      .detail-section-title {
        font-size: 13px;
        font-weight: 600;
        margin-top: 10px;
        margin-bottom: 3px;
      }

      .detail-description {
        font-size: 13px;
        color: var(--text-muted);
      }

      .detail-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        margin-top: 2px;
      }

      .detail-footer-nav {
        display: flex;
        justify-content: space-between;
        margin-top: 14px;
      }

      .detail-nav-btn {
        border-radius: 999px;
        border: 1px solid var(--border-subtle);
        padding: 5px 10px;
        font-size: 12px;
        background: #f9fafb;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: background 0.2s ease, transform 0.15s ease, box-shadow 0.15s ease;
      }

      .detail-nav-btn:hover:not(:disabled) {
        background: #ffffff;
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(15, 23, 42, 0.12);
      }

      .detail-nav-btn:disabled {
        opacity: 0.4;
        cursor: default;
        box-shadow: none;
      }

      @keyframes slideUpSheet {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0%);
        }
      }

      /* Loading skeletons */
      .skeleton-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 10px;
        margin-top: 6px;
      }

      .skeleton-card {
        background: #ffffff;
        border-radius: 14px;
        padding-bottom: 8px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.04);
        overflow: hidden;
      }

      .skeleton-image {
        height: 115px;
        background: linear-gradient(
          90deg,
          #e5e7eb 0%,
          #f3f4f6 50%,
          #e5e7eb 100%
        );
        background-size: 200% 100%;
        animation: shimmer 1.2s infinite;
      }

      .skeleton-lines {
        padding: 8px 9px 9px;
      }

      .skeleton-line {
        height: 8px;
        border-radius: 999px;
        margin-bottom: 6px;
        background: linear-gradient(
          90deg,
          #e5e7eb 0%,
          #f3f4f6 50%,
          #e5e7eb 100%
        );
        background-size: 200% 100%;
        animation: shimmer 1.2s infinite;
      }

      .skeleton-line.short {
        width: 40%;
      }

      .skeleton-line.medium {
        width: 70%;
      }

      .skeleton-line.full {
        width: 100%;
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      @media (max-width: 900px) {
        .sidebar {
          display: none;
        }
        .dashboard-shell {
          grid-template-columns: 1fr;
        }
        .main {
          padding: 10px 10px 40px;
        }
      }
    </style>

    <!-- React + Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-logo">g</div>
          <div>
            <div class="brand-text-main">Gamyam Console</div>
            <div class="brand-text-sub">Product management</div>
          </div>
        </div>

        <nav class="nav">
          <div class="nav-item active"><span>üè†</span> Dashboard</div>
          <div class="nav-item"><span>üì¶</span> Products</div>
          <div class="nav-item"><span>‚ûï</span> Add Product</div>
          <div class="nav-item"><span>‚öôÔ∏è</span> Settings</div>
        </nav>
      </aside>

      <main class="main">
        <div id="root"></div>
      </main>
    </div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      /* ALL 12 PRODUCTS WITH YOUR IMAGES */
      const initialProducts = [
        { id: 1, name: "Wireless Mouse", price: 799, category: "Electronics", stock: 25,
          description: "Ergonomic wireless mouse.", isActive: true, image: "images/1.jpg",
          tags: ["mouse","wireless"] },

        { id: 2, name: "Bluetooth Headphones", price: 2499, category: "Electronics", stock: 10,
          description: "Noise-isolating headphones.", isActive: true, image: "images/2.jpg",
          tags: ["audio","music"] },

        { id: 3, name: "Office Chair", price: 5499, category: "Furniture", stock: 5,
          description: "Comfortable ergonomic office chair.", isActive: true, image: "images/3.jpg",
          tags: ["work","comfort"] },

        { id: 4, name: "Coffee Mug", price: 299, category: "Kitchen", stock: 40,
          description: "Ceramic coffee mug.", isActive: true, image: "images/4.jpg",
          tags: ["mug"] },

        { id: 5, name: "Yoga Mat", price: 999, category: "Sports", stock: 12,
          description: "Eco-friendly yoga mat.", isActive: true, image: "images/5.jpg",
          tags: ["fitness"] },

        { id: 6, name: "Laptop Stand", price: 1899, category: "Electronics", stock: 9,
          description: "Adjustable laptop stand.", isActive: true, image: "images/6.jpg",
          tags: ["desk"] },

        { id: 7, name: "Water Bottle", price: 499, category: "Sports", stock: 35,
          description: "Motivational water bottle.", isActive: true, image: "images/7.jpg",
          tags: ["hydration"] },

        { id: 8, name: "Smartwatch", price: 7999, category: "Electronics", stock: 6,
          description: "Smartwatch with health tracking.", isActive: true, image: "images/8.jpg",
          tags: ["smart"] },

        { id: 9, name: "Gaming Keyboard", price: 3999, category: "Electronics", stock: 15,
          description: "RGB mechanical keyboard.", isActive: true, image: "images/9.jpg",
          tags: ["gaming","keyboard"] },

        { id: 10, name: "Desk Lamp", price: 1299, category: "Furniture", stock: 22,
          description: "LED desk lamp.", isActive: true, image: "images/10.jpg",
          tags: ["lamp"] },

        { id: 11, name: "Running Shoes", price: 2999, category: "Sports", stock: 14,
          description: "Daily running shoes.", isActive: true, image: "images/11.jpg",
          tags: ["shoes"] },

        { id: 12, name: "Smart TV", price: 24999, category: "Electronics", stock: 8,
          description: "43-inch 4K Android Smart TV.", isActive: true, image: "images/12.jpg",
          tags: ["tv","smart"] },
      ];

      function StockPill({ stock }) {
        let cls = "stock-pill";
        let label = `${stock} in stock`;

        if (stock === 0) { cls = "stock-pill out"; label = "Out of stock"; }
        else if (stock <= 5) { cls = "stock-pill low"; label = `Low (${stock})`; }

        return (
          <span className={cls}>
            <span className="status-dot" /> {label}
          </span>
        );
      }

      /* PRODUCT GRID */
      function ProductGrid({ items, onEdit, onOpenDetail, isLoading }) {
        if (isLoading) {
          // Show skeleton loading cards
          const skeletons = Array.from({ length: 6 });
          return (
            <div className="skeleton-grid">
              {skeletons.map((_, idx) => (
                <div className="skeleton-card" key={idx}>
                  <div className="skeleton-image" />
                  <div className="skeleton-lines">
                    <div className="skeleton-line short" />
                    <div className="skeleton-line medium" />
                    <div className="skeleton-line full" />
                  </div>
                </div>
              ))}
            </div>
          );
        }

        return (
          <div className="grid">
            {items.map(p => (
              <div className="product-card" key={p.id} onClick={() => onOpenDetail(p)}>
                <img src={p.image} className="product-image" alt={p.name} />

                <div className="product-body">
                  <div className="product-category">{p.category}</div>
                  <div className="product-name">{p.name}</div>

                  <div className="product-meta">
                    <div className="product-price">‚Çπ{p.price}</div>
                    <div className="product-stock-label">
                      {p.stock > 0 ? `${p.stock} left` : "Out"}
                    </div>
                  </div>

                  <div className="product-footer">
                    <div className="tag-row">
                      {p.tags.map(t => (<span key={t} className="tag-pill">#{t}</span>))}
                    </div>

                    <button
                      className="edit-pill"
                      onClick={(e)=>{ e.stopPropagation(); onEdit(p); }}
                    >
                      ‚úè Edit
                    </button>
                  </div>
                </div>
              </div>
            ))}
          </div>
        );
      }

      /* DETAIL FULL SCREEN PANEL */
      function ProductDetailSheet({ product, onClose, onNext, onPrev, hasNext, hasPrev }) {
        if (!product) return null;

        return (
          <div className="detail-backdrop" onClick={onClose}>
            <div className="detail-panel" onClick={(e)=>e.stopPropagation()}>
              <div className="detail-header">
                <h2 className="detail-title">{product.name}</h2>
                <button className="edit-pill" onClick={onClose}>Close</button>
              </div>

              <div className="product-category">{product.category}</div>

              <div className="detail-image-wrap">
                <img src={product.image} className="detail-image" alt={product.name}/>
              </div>

              <div className="detail-row">
                <div className="detail-price">‚Çπ{product.price}</div>
                <StockPill stock={product.stock}/>
              </div>

              <h3 className="detail-section-title">Description</h3>
              <p className="detail-description">{product.description}</p>

              <h3 className="detail-section-title">Tags</h3>
              <div className="detail-tags">
                {product.tags.map(t => <span key={t} className="tag-pill">#{t}</span>)}
              </div>

              <div className="detail-footer-nav">
                <button
                  className="detail-nav-btn"
                  onClick={onPrev}
                  disabled={!hasPrev}
                >
                  ‚¨Ö Prev
                </button>
                <button
                  className="detail-nav-btn"
                  onClick={onNext}
                  disabled={!hasNext}
                >
                  Next ‚û°
                </button>
              </div>
            </div>
          </div>
        );
      }

      /* APP */
      function App() {
        const [products, setProducts] = useState(initialProducts);
        const [view, setView] = useState("grid");
        const [search, setSearch] = useState("");
        const [detailProduct, setDetailProduct] = useState(null);

        const [isLoading, setIsLoading] = useState(true);
        const [currentPage, setCurrentPage] = useState(1);
        const pageSize = 6;

        useEffect(() => {
          // Simulate loading
          const t = setTimeout(() => setIsLoading(false), 700);
          return () => clearTimeout(t);
        }, []);

        // Reset to page 1 when search changes
        useEffect(() => {
          setCurrentPage(1);
        }, [search]);

        const filtered = products.filter(p =>
          p.name.toLowerCase().includes(search.toLowerCase())
        );

        const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
        const safePage = Math.min(currentPage, totalPages);
        const startIndex = (safePage - 1) * pageSize;
        const endIndex = startIndex + pageSize;
        const paginated = filtered.slice(startIndex, endIndex);

        // Detail navigation (Next / Prev in sheet)
        const detailIndex = detailProduct
          ? filtered.findIndex(p => p.id === detailProduct.id)
          : -1;
        const hasPrev = detailIndex > 0;
        const hasNext = detailIndex >= 0 && detailIndex < filtered.length - 1;

        const handleNextDetail = () => {
          if (!hasNext) return;
          const nextProduct = filtered[detailIndex + 1];
          if (nextProduct) setDetailProduct(nextProduct);
        };

        const handlePrevDetail = () => {
          if (!hasPrev) return;
          const prevProduct = filtered[detailIndex - 1];
          if (prevProduct) setDetailProduct(prevProduct);
        };

        const handleOpenDetail = (product) => {
          setDetailProduct(product);
        };

        return (
          <>
            <div className="header-top">
              <div className="welcome-block">
                <h1>
                  Welcome back, Srineth
                  <span className="welcome-pill">Gamyam Assignment</span>
                </h1>
              </div>

              <div className="header-controls">
                <div className="search-wrap">
                  <span className="search-icon">üîç</span>
                  <input
                    placeholder="Search products..."
                    value={search}
                    onChange={(e)=>setSearch(e.target.value)}
                  />
                </div>

                <div className="toggle-group">
                  <button
                    className={"toggle-btn " + (view==="grid" ? "active" : "")}
                    onClick={()=>setView("grid")}
                  >
                    üß© Grid
                  </button>

                  <button
                    className={"toggle-btn " + (view==="list" ? "active" : "")}
                    onClick={()=>setView("list")}
                  >
                    üìã List
                  </button>
                </div>

                <button className="primary-btn">
                  ‚ûï Add Product
                </button>
              </div>
            </div>

            <div className="dashboard-shell">
              <section className="card">
                <div className="card-header">
                  <h2>Products</h2>
                </div>

                {view === "grid" ? (
                  <>
                    <ProductGrid
                      items={paginated}
                      onEdit={()=>{}}
                      onOpenDetail={handleOpenDetail}
                      isLoading={isLoading}
                    />

                    {!isLoading && (
                      <div className="pagination-bar">
                        <div className="page-info">
                          Showing{" "}
                          {filtered.length === 0 ? 0 : startIndex + 1}
                          {" - "}
                          {Math.min(endIndex, filtered.length)} of {filtered.length} products
                        </div>
                        <div className="page-controls">
                          <button
                            className="page-btn"
                            onClick={() => setCurrentPage((p) => Math.max(1, p - 1))}
                            disabled={safePage === 1}
                          >
                            ‚¨Ö Prev
                          </button>
                          <span>Page {safePage} / {totalPages}</span>
                          <button
                            className="page-btn"
                            onClick={() => setCurrentPage((p) => Math.min(totalPages, p + 1))}
                            disabled={safePage === totalPages}
                          >
                            Next ‚û°
                          </button>
                        </div>
                      </div>
                    )}
                  </>
                ) : (
                  <p>List view disabled for now</p>
                )}
              </section>

              <section className="card">
                <div className="card-header">
                  <h2>Snapshot</h2>
                </div>

                <p>Total Products: {products.length}</p>
                <p>Active Products: {products.filter(p=>p.isActive).length}</p>
              </section>
            </div>

            {detailProduct && (
              <ProductDetailSheet
                product={detailProduct}
                onClose={()=>setDetailProduct(null)}
                onNext={handleNextDetail}
                onPrev={handlePrevDetail}
                hasNext={hasNext}
                hasPrev={hasPrev}
              />
            )}
          </>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
