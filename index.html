<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gamyam Product Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        --bg: #f3f4f6;
        --sidebar-bg: #ffffff;
        --primary: #10b981;
        --primary-soft: rgba(16, 185, 129, 0.12);
        --primary-dark: #059669;
        --accent: #f97316;
        --text-main: #111827;
        --text-muted: #6b7280;
        --border-subtle: #e5e7eb;
        --card-bg: #ffffff;
        --shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.06);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
      }

      .app-shell {
        display: flex;
        width: 100%;
        min-height: 100vh;
      }

      .sidebar {
        width: 230px;
        background: var(--sidebar-bg);
        border-right: 1px solid var(--border-subtle);
        padding: 18px 16px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .main {
        flex: 1;
        padding: 14px 18px 40px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
      }

      .brand-logo {
        width: 34px;
        height: 34px;
        border-radius: 12px;
        background: radial-gradient(circle at 30% 20%, #a7f3d0, #047857);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: white;
        font-size: 20px;
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.5);
      }

      .brand-text-main {
        font-weight: 600;
        font-size: 15px;
      }

      .brand-text-sub {
        font-size: 12px;
        color: var(--text-muted);
      }

      .nav {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-top: 10px;
      }

      .nav-item {
        padding: 8px 10px;
        border-radius: 10px;
        font-size: 14px;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: 0.18s ease;
      }

      .nav-item:hover {
        background: #f3f4ff;
        color: var(--text-main);
        transform: translateX(2px);
      }

      .nav-item.active {
        background: var(--primary-soft);
        color: var(--primary-dark);
        font-weight: 600;
      }

      /* Header */
      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 12px;
      }

      .welcome-block h1 {
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .welcome-pill {
        font-size: 11px;
        padding: 3px 8px;
        border-radius: 999px;
        background: var(--primary-soft);
        color: var(--primary-dark);
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .header-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .toggle-group {
        display: inline-flex;
        padding: 2px;
        background: #e5e7eb;
        border-radius: 999px;
      }

      .toggle-btn {
        border: none;
        background: transparent;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        cursor: pointer;
      }

      .toggle-btn.active {
        background: white;
        box-shadow: 0 1px 4px rgba(15, 23, 42, 0.12);
      }

      .card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 14px;
        box-shadow: var(--shadow-soft);
        border: 1px solid rgba(148, 163, 184, 0.18);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 10px;
        margin-top: 6px;
      }

      .product-card {
        background: #ffffff;
        border-radius: 14px;
        overflow: hidden;
        border: 1px solid #e5e7eb;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
        display: flex;
        flex-direction: column;
        cursor: pointer;
        transition: 0.22s;
      }

      .product-card:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 16px 28px rgba(15, 23, 42, 0.16);
        border-color: rgba(16, 185, 129, 0.4);
      }

      .product-image {
        width: 100%;
        height: 115px;
        object-fit: cover;
        transition: 0.25s;
      }

      .product-card:hover .product-image {
        transform: scale(1.04);
      }

      .product-body {
        padding: 8px 9px 9px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .product-name {
        font-size: 14px;
        font-weight: 600;
      }

      .product-category {
        font-size: 11px;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.03em;
      }

      .product-price {
        font-size: 13px;
        color: var(--primary-dark);
        font-weight: 600;
      }

      /* LIST VIEW */
      .list-view {
        margin-top: 10px;
        overflow-x: auto;
      }

      .list-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        font-size: 13px;
      }

      .list-table th {
        padding: 10px;
        background: #f3f4f6;
        border-bottom: 1px solid #e5e7eb;
        text-align: left;
        color: #6b7280;
        font-size: 12px;
      }

      .list-table td {
        padding: 10px;
        border-bottom: 1px solid #f0f0f0;
      }

      .list-table tr {
        cursor: pointer;
        transition: 0.18s;
      }

      .list-table tr:hover {
        background: #f9fafb;
      }

      .list-product-cell {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .list-thumb {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        object-fit: cover;
      }

      /* Pagination */
      .pagination-bar {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-size: 12px;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .page-controls {
        display: flex;
        gap: 7px;
      }

      .page-btn {
        padding: 4px 10px;
        border-radius: 999px;
        background: white;
        border: 1px solid #e5e7eb;
        cursor: pointer;
        transition: 0.2s;
        font-size: 12px;
      }

      .page-btn:hover:not(:disabled) {
        background: #f3f4f6;
      }

      .page-btn:disabled {
        opacity: 0.5;
        cursor: default;
      }

      /* Detail Modal */
      .detail-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        z-index: 20;
      }

      .detail-panel {
        width: 100%;
        max-width: 480px;
        background: white;
        border-radius: 20px 20px 0 0;
        padding: 20px;
        animation: slideUp 0.3s ease;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }

      /* Section headers and pages */
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .section-title {
        font-size: 18px;
        font-weight: 600;
      }

      .section-sub {
        font-size: 12px;
        color: var(--text-muted);
        margin-top: 3px;
      }

      .badge-soft {
        font-size: 11px;
        padding: 3px 8px;
        border-radius: 999px;
        background: #eef2ff;
        color: #4f46e5;
      }

      /* Products page */
      .products-meta {
        font-size: 12px;
        color: var(--text-muted);
      }

      /* Add product form */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        margin-top: 12px;
      }

      .form-field {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 13px;
      }

      .form-field label {
        font-weight: 500;
      }

      .form-field input,
      .form-field textarea,
      .form-field select {
        border-radius: 10px;
        border: 1px solid var(--border-subtle);
        padding: 8px 10px;
        font-size: 13px;
        outline: none;
        background: #f9fafb;
      }

      .form-field textarea {
        min-height: 70px;
        resize: vertical;
      }

      .primary-btn {
        margin-top: 14px;
        padding: 8px 16px;
        border-radius: 999px;
        border: none;
        background: var(--primary);
        color: white;
        font-size: 13px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
      }

      .primary-btn:hover {
        background: var(--primary-dark);
      }

      .helper-text {
        font-size: 11px;
        color: var(--text-muted);
      }

      /* Settings */
      .settings-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
        padding: 8px 0;
        border-bottom: 1px dashed #e5e7eb;
        font-size: 13px;
      }

      .pill-toggle {
        display: inline-flex;
        align-items: center;
        border-radius: 999px;
        padding: 3px 8px;
        background: #e5e7eb;
        font-size: 11px;
        cursor: pointer;
      }

      .pill-toggle span {
        margin-right: 4px;
      }

      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }
        .main {
          padding: 12px 10px 24px;
        }
      }
    </style>

      /* SIDEBAR */
      function Sidebar({ pageView, setPageView }) {
        const menu = [

              {menu.map((m) => (

                  className={
                    "nav-item " + (pageView === m.id ? "active" : "")
                  }

                >

      /* GRID VIEW */
      function ProductGrid({ items, onOpenDetail }) {
        return (
          <div className="grid">
            {items.map((p) => (
              <div
                key={p.id}
                className="product-card"
                onClick={() => onOpenDetail(p)}
              >

                <div className="product-body">

            ))}

        );

      /* LIST VIEW */
      function ListView({ items, onOpenDetail }) {
        return (
          <div className="list-view">
            <table className="list-table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Tags</th>
                </tr>
              </thead>
              <tbody>
                {items.map((p) => (
                  <tr key={p.id} onClick={() => onOpenDetail(p)}>
                    <td className="list-product-cell">
                      <img src={p.image} className="list-thumb" />
                      {p.name}
                    </td>
                    <td>{p.category}</td>
                    <td>‚Çπ{p.price}</td>
                    <td>{p.stock}</td>
                    <td>{p.tags.join(", ")}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      }

      /* DETAIL VIEW */
      function ProductDetail({ products, product, onClose }) {
        if (!product) return null;

        const index = products.findIndex((x) => x.id === product.id);

        const hasPrev = index > 0;
        const hasNext = index < products.length - 1;

        const prevProduct = hasPrev ? products[index - 1] : null;
        const nextProduct = hasNext ? products[index + 1] : null;

        return (
          <div className="detail-backdrop" onClick={onClose}>
            <div className="detail-panel" onClick={(e) => e.stopPropagation()}>
              <h2>{product.name}</h2>
              <img
                src={product.image}
                style={{
                  width: "100%",
                  height: "240px",
                  objectFit: "cover",
                  borderRadius: "12px",
                  marginTop: "10px",
                }}
              />

              <p
                style={{
                  marginTop: "10px",
                  fontSize: "14px",
                  color: "#555",
                }}
              >
                {product.description}
              </p>

              <div style={{ marginTop: "10px", fontSize: "15px" }}>
                <b>‚Çπ{product.price}</b> ‚Ä¢ Stock: {product.stock}
              </div>

              <div
                style={{
                  display: "flex",
                  justifyContent: "space-between",
                  marginTop: "15px",
                }}
              >
                <button
                  className="page-btn"
                  onClick={() => hasPrev && prevProduct && onClose(prevProduct)}
                  disabled={!hasPrev}
                >
                  ‚¨Ö Prev
                </button>
                <button className="page-btn" onClick={() => onClose(null)}>
                  Close
                </button>
                <button
                  className="page-btn"
                  onClick={() => hasNext && nextProduct && onClose(nextProduct)}
                  disabled={!hasNext}
                >
                  Next ‚û°
                </button>
              </div>
            </div>
          </div>
        );
      }

      /* ADD PRODUCT PAGE (FORM ‚Äì OPTION 1) */
      function AddProductPage({ onAddProduct }) {
        const [name, setName] = useState("");
        const [price, setPrice] = useState("");
        const [category, setCategory] = useState("Electronics");
        const [stock, setStock] = useState("");
        const [image, setImage] = useState("./images/1.jpg");
        const [description, setDescription] = useState("");

        function handleSubmit(e) {
          e.preventDefault();
          if (!name || !price || !stock) {
            alert("Please fill required fields (Name, Price, Stock).");
            return;
          }

          const newProduct = {
            id: Date.now(),
            name,
            price: Number(price),
            category,
            stock: Number(stock),
            description: description || "Newly added product.",
            isActive: true,
            image,
            tags: [],
          };

          onAddProduct(newProduct);

          setName("");
          setPrice("");
          setStock("");
          setImage("./images/1.jpg");
          setDescription("");
          alert("Product added (in-memory only).");
        }

        return (
          <div className="card">
            <div className="section-header">
              <div>
                <div className="section-title">Add Product</div>
                <div className="section-sub">
                  Create a new product and add it to your catalog.
                </div>
              </div>
            </div>

            <form onSubmit={handleSubmit}>
              <div className="form-grid">
                <div className="form-field">
                  <label htmlFor="name">Product Name *</label>
                  <input
                    id="name"
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    placeholder="e.g. Wireless Mouse"
                  />
                </div>

                <div className="form-field">
                  <label htmlFor="price">Price (‚Çπ) *</label>
                  <input
                    id="price"
                    type="number"
                    value={price}
                    onChange={(e) => setPrice(e.target.value)}
                    placeholder="e.g. 999"
                  />
                </div>

                <div className="form-field">
                  <label htmlFor="category">Category</label>
                  <select
                    id="category"
                    value={category}
                    onChange={(e) => setCategory(e.target.value)}
                  >
                    <option>Electronics</option>
                    <option>Furniture</option>
                    <option>Sports</option>
                    <option>Kitchen</option>
                    <option>Other</option>
                  </select>
                </div>

                <div className="form-field">
                  <label htmlFor="stock">Stock *</label>
                  <input
                    id="stock"
                    type="number"
                    value={stock}
                    onChange={(e) => setStock(e.target.value)}
                    placeholder="e.g. 10"
                  />
                </div>

                <div className="form-field">
                  <label htmlFor="image">Image URL</label>
                  <input
                    id="image"
                    value={image}
                    onChange={(e) => setImage(e.target.value)}
                    placeholder="./images/13.jpg"
                  />
                  <div className="helper-text">
                    Use paths like <b>./images/1.jpg</b>. Make sure image exists.
                  </div>
                </div>
              </div>

              <div className="form-field" style={{ marginTop: "10px" }}>
                <label htmlFor="description">Description</label>
                <textarea
                  id="description"
                  value={description}
                  onChange={(e) => setDescription(e.target.value)}
                  placeholder="Short description for this product..."
                />
              </div>

              <button className="primary-btn" type="submit">
                ‚ûï Add Product
              </button>
            </form>
          </div>
        );
      }

      /* SETTINGS PAGE */
      function SettingsPage() {
        return (
          <div className="card">
            <div className="section-header">
              <div>
                <div className="section-title">Settings</div>
                <div className="section-sub">

              </div>
            </div>

            <div className="settings-row">
              <div>
                <div>Theme</div>
                <div className="helper-text">Light mode (default)</div>
              </div>
              <div className="pill-toggle">
                <span>‚òÄÔ∏è</span> Light
              </div>
            </div>

            <div className="settings-row">
              <div>
                <div>Notifications</div>
                <div className="helper-text">
                  Product alerts & low-stock updates.
                </div>
              </div>
              <div className="pill-toggle">
                <span>üîî</span> Enabled
              </div>
            </div>

            <div className="settings-row">
              <div>
                <div>Account</div>
                <div className="helper-text">Owner: Srineth (Demo)</div>
              </div>
              <div className="pill-toggle">
                <span>üë§</span> Manage
              </div>
            </div>
          </div>
        );
      }

      /* MAIN APP */
      function App() {
        const [pageView, setPageView] = useState("dashboard");
        const [view, setView] = useState("grid");
        const [page, setPage] = useState(1);
        const pageSize = 6;

        const [products, setProducts] = useState(initialProducts);
        const [detail, setDetail] = useState(null);

        const totalPages = Math.ceil(products.length / pageSize);
        const paginated = products.slice(
          (page - 1) * pageSize,
          page * pageSize
        );

        function openDetail(p) {
          setDetail(p);
        }

        function closeDetail(nextOrNull) {
          if (nextOrNull && nextOrNull.id) {
            setDetail(nextOrNull);
          } else {
            setDetail(null);
          }
        }

        function handleAddProduct(newProduct) {
          setProducts((prev) => [...prev, newProduct]);
        }

        return (
          <div className="app-shell">
            <Sidebar pageView={pageView} setPageView={setPageView} />
            <main className="main">
              {/* DASHBOARD */}
              {pageView === "dashboard" && (
                <>
                  <div className="header-top">
                    <div className="welcome-block">
                      <h1>
                        Welcome back, Srineth{" "}
                        <span className="welcome-pill">
                          Gamyam Assignment
                        </span>
                      </h1>
                      <div className="section-sub">
                        Quick overview of your product catalogue.
                      </div>
                    </div>

                    <div className="header-controls">
                      <div className="toggle-group">
                        <button
                          className={
                            "toggle-btn " +
                            (view === "grid" ? "active" : "")
                          }
                          onClick={() => setView("grid")}
                        >
                          üß© Grid
                        </button>

                        <button
                          className={
                            "toggle-btn " + (view === "list" ? "active" : "")
                          }
                          onClick={() => setView("list")}
                        >
                          üìã List
                        </button>
                      </div>
                    </div>
                  </div>

                  <div className="card">
                    {view === "grid" ? (
                      <ProductGrid items={paginated} onOpenDetail={openDetail} />
                    ) : (
                      <ListView items={paginated} onOpenDetail={openDetail} />
                    )}

                    <div className="pagination-bar">
                      <div>
                        Page {page} of {totalPages}
                      </div>

                      <div className="page-controls">
                        <button
                          className="page-btn"
                          disabled={page === 1}
                          onClick={() => setPage(page - 1)}
                        >
                          ‚¨Ö Prev
                        </button>

                        <button
                          className="page-btn"
                          disabled={page === totalPages}
                          onClick={() => setPage(page + 1)}
                        >
                          Next ‚û°
                        </button>
                      </div>
                    </div>
                  </div>
                </>
              )}

              {/* PRODUCTS PAGE */}
              {pageView === "products" && (
                <ProductsPage products={products} onOpenDetail={openDetail} />
              )}

              {/* ADD PRODUCT PAGE */}
              {pageView === "add" && (
                <AddProductPage onAddProduct={handleAddProduct} />
              )}

              {/* SETTINGS PAGE */}
              {pageView === "settings" && <SettingsPage />}

              <ProductDetail
                products={products}
                product={detail}
                onClose={closeDetail}
              />
            </main>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
